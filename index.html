<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XO Pro Tournament</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="light">

<!-- THEME TOGGLE -->
<button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>

<!-- MODE SCREEN -->
<div class="mode-screen" id="modeScreen">
  <h1>XO Pro Tournament</h1>
  <button onclick="startGame('pvp')">Player vs Player</button>
  <button onclick="startGame('cpu')">Play with Bot ðŸ¤–</button>
</div>

<!-- GAME SCREEN -->
<div class="container hidden" id="gameContainer">
  <h1>XO Tournament</h1>

  <div class="scoreboard">
    <div>X: <span id="scoreX">0</span></div>
    <div>O: <span id="scoreO">0</span></div>
  </div>

  <div class="round">
    Round: <span id="round">1</span> / 10
  </div>

  <div class="status"></div>

  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button onclick="restartTournament()">Restart Tournament</button>
  <button onclick="goHome()">Home</button>
</div>

<script src="script.js"></script>
</body>
</html>
